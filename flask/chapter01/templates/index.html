<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h2>user list 用户列表</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in data_dict.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value['name']}}</td>
                <!-- <td>{{ value.age }}</td> -->
                <td>{{ value.get('age', "1998") }}</td>
                <!-- <td>默认</td> -->
                <td>
                    <a href="/edit?nid={{key}}">编辑</a>
                    <!-- <a href="/del?nid={{key}}">删除</a> -->
                    <a href="/del/{{key}}">删除</a>
                </td>
            </tr>
            {% endfor  %}
        </tbody>
    </table>
    
</body>
</html>
